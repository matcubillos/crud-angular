<div class="container">
    <h2>Roles</h2>
  
    <!-- BotÃ³n para mostrar formulario -->
    <button mat-raised-button color="primary" (click)="showAddForm()">
      Agregar Rol
    </button>
  
    <!-- Formulario de rol -->
    <div *ngIf="showForm" class="form-container">
      <h3>{{ editingRole ? 'Editar Rol' : 'Nuevo Rol' }}</h3>
  
      <div class="form-field">
        <label>Nombre:</label>
        <input [(ngModel)]="roleName" placeholder="Nombre del rol">
      </div>
  
      <div class="form-buttons">
        <button mat-button (click)="cancelForm()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="saveRole()">
          {{ editingRole ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </div>
  
    <!-- Tabla de roles -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Columna: ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let role">{{ role.id }}</td>
      </ng-container>
  
      <!-- Columna: Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let role">{{ role.name }}</td>
      </ng-container>
  
      <!-- Columna: Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let role">
          <button mat-icon-button (click)="showEditForm(role)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRole(role)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
    </table>
  </div>
